server:
  port: 80

spring:
  application:
    name: tmall-gateway

eureka:
  client:
    service-url:
      defaultZone: http://lp:123456@localhost:8761/eureka/
zuul:
  routes:
    userApi:
      path: /user/**
      serviceId: tmall-user
      stripPrefix: false
    goodsApi:
          path: /goods/**
          serviceId: tmall-goods
          stripPrefix: false
    storeApi:
          path: /store/**
          serviceId: tmall-store
          stripPrefix: false

#熔断机制超时
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000